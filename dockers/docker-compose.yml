version: "3.7"

networks:
  default:
    name: home_service

services:
  portaineragent:
    image: portainer/agent
    ports:
      - ${PORTAINERAGENT_PORT_9001}:9001
    container_name: portaineragent
    environment:
      - CAP_HOST_MANAGEMENT=1
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /:/host
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  portainer:
    image: portainer/portainer-ce
    ports:
      - ${PORTAINER_PORT_9000}:9000
    command: -H unix:///var/run/docker.sock
    container_name: portainer
    environment:
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DATA_DIR}/portainer:/data

  rclone_mount:
    image: hereisderek/rclone_mergerfs_mounter:latest
    privileged: true
    security_opt:
      - seccomp:unconfined
    devices:
      - /dev/fuse:/dev/fuse
    ports:
      - ${RCLONE_MOUNT_PORT_5572}:5572
    cap_add:
      - SYS_ADMIN
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - RCLONE_EXTRA_PARAMS="-vv"
      - RCLONE_RC_AUTH="${RCLONE_RC_AUTH}"
      - RCLONE_REMOTE=${RCLONE_MOUNT_SHARE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_CONFIG_DIR}/rclone_mount:/config
      - ${BASE_CACHE_DIR}/rclone_mount:/cache
      - ${RCLONE_MOUNT_RCLONE_MOUNT_POINT}:/rclone
      - ${RCLONE_MOUNT_MERGERFS_MOUNT_POINT}:/merged


  sonarr:
    image: lscr.io/linuxserver/sonarr
    ports:
      - ${SONARR_PORT_8989}:8989
    container_name: sonarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/sonarr:/config
      - ${HOME_SCRIPT_STORAGE}:/storage
      
  radarr:
